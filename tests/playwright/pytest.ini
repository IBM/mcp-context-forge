[pytest]
markers =
    smoke: Quick validation tests that run in < 30 seconds
    ui: UI interaction tests
    api: API endpoint tests through the UI
    e2e: Full end-to-end workflows
    slow: Tests that take > 1 minute
    auth: Authentication and authorization tests
    no_auth: Tests that require fresh login without saved authentication state
    crud: Create, Read, Update, Delete operation tests
    htmx: HTMX interaction tests
    integration: Integration tests
    gateways: Gateway management tests
    rbac: RBAC permission enforcement tests
    playwright_security_e2e: Browser-driven security end-to-end scenarios
