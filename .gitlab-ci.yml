# üöÄ MCP Context Forge Gateway ‚Äî Simplified GitLab CI/CD Pipeline
# Runs on merge requests + main branch + tags
# Stages:
#   1) quality ‚Äî black, isort (fast, high value)
#   2) test    ‚Äî pytest + coverage
#
# NOTE: This pipeline targets a shell executor (no Docker).
#       uv is installed in userspace and manages Python automatically.

stages:
  - quality
  - test

default:
  before_script:
    # Install uv in userspace (no root needed) and let it manage Python
    - export PATH="$HOME/.local/bin:$PATH"
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - uv venv .venv --python 3.11
    - source .venv/bin/activate
    - uv pip install --group dev .
  cache:
    key: "venv-py311-${CI_COMMIT_REF_SLUG}"
    paths:
      - .venv/
    policy: pull-push

variables:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"
  DATABASE_URL: "sqlite:///:memory:"
  TEST_DATABASE_URL: "sqlite:///:memory:"
  ARGON2ID_TIME_COST: "1"
  ARGON2ID_MEMORY_COST: "1024"
  FF_USE_FASTZIP: "true"

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

# 1Ô∏è‚É£  QUALITY ‚Äî Formatting checks
black:
  stage: quality
  script:
    - black --check -l 200 mcpgateway

isort:
  stage: quality
  script:
    - isort --check-only --diff mcpgateway

# 2Ô∏è‚É£  TEST ‚Äî Pytest with coverage
test:
  stage: test
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  script:
    - pytest
        --ignore=tests/fuzz
        --cov=mcpgateway
        --cov-report=xml:coverage.xml
        --cov-report=html:htmlcov
        --cov-report=term
        --cov-branch
        --cov-fail-under=60
        --junitxml=junit.xml
        -n auto
        -v
  artifacts:
    when: always
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
      - junit.xml
      - htmlcov/
    expire_in: 7 days
