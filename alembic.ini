# ---------------------------------------------------------------------------
# Alembic core settings
# ---------------------------------------------------------------------------
[alembic]
# location of migration scripts (relative or absolute path)
script_location = alembic

# This URL is ignored because env.py injects the real one from
# mcpgateway.config.settings.database_url   – keep a placeholder.
sqlalchemy.url = driver://not/used

# revision environment options
# (we leave defaults – all advanced options are handled in env.py)

# ---------------------------------------------------------------------------
# Logging configuration
# ---------------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

# ---- root logger ----
[logger_root]
level = WARN
handlers = console

# ---- SQLAlchemy engine logger ----
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

# ---- Alembic internals logger ----
[logger_alembic]
level = INFO
handlers =
qualname = alembic

# ---- console handler ----
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# ---- plain text formatter ----
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
