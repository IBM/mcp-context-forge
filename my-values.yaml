# my-values.yaml
# Configuration to minimize disk space usage

# Disable optional UI tools
pgadmin:
  enabled: false

redisCommander:
  enabled: false

# Disable persistence for Redis (use as in-memory cache only)
redis:
  persistence:
    enabled: false

# Reduce storage size for PostgreSQL
postgres:
  persistence:
    size: 1Gi # Default is 5Gi

# Reduce replica counts for smaller footprint
mcpContextForge:
  replicaCount: 1
  hpa:
    enabled: false # HPA is disabled as we are setting a fixed replica count

mcpFastTimeServer:
  replicaCount: 1

