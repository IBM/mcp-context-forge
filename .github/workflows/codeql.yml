# ===============================================================
# üîç CodeQL Advanced ‚Äì Multi-Language Static Analysis Workflow
# ===============================================================
#
# This workflow:
#   ‚Ä¢ Scans JavaScript/TypeScript, Python, and GitHub Actions workflows
#   ‚Ä¢ Detects security vulnerabilities & code-quality issues with CodeQL
#   ‚Ä¢ Uploads SARIF results to the ‚ÄúCode scanning‚Äù tab
#   ‚Ä¢ Caches databases & dependencies to speed up re-runs
#   ‚Ä¢ Runs on every push/PR to `main` and weekly (Wed 21:15 UTC)
# ---------------------------------------------------------------

name: CodeQL Advanced

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 21 * * 3'   # Wednesday @ 21:15 UTC

# -----------------------------------------------------------------
# Minimal permissions ‚Äì principle of least privilege
# -----------------------------------------------------------------
permissions:
  contents:        read            # checkout
  security-events: write           # upload SARIF
  actions:         read            # needed in private repos
  packages:        read            # download query packs

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build: none
          - language: python
            build: none
          - language: actions
            build: none

    steps:
    # -------------------------------------------------------------
    # 0Ô∏è‚É£  Checkout source
    # -------------------------------------------------------------
    - name: ‚¨áÔ∏è  Checkout code
      uses: actions/checkout@v4

    # -------------------------------------------------------------
    # 1Ô∏è‚É£  Optional runtimes (harmless for interpreted languages)
    # -------------------------------------------------------------
    - name: üêç Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: üü¢ Setup Node.js
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # -------------------------------------------------------------
    # 2Ô∏è‚É£  Initialize CodeQL
    # -------------------------------------------------------------
    - name: üõ†Ô∏è Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        dependency-caching: true
        # NOTE: Comma-separated list ‚Äî no "+" prefix needed
        queries: security-extended,security-and-quality

    # -------------------------------------------------------------
    # 3Ô∏è‚É£  Manual build placeholder (not required here)
    # -------------------------------------------------------------
    - if: matrix.build == 'manual'
      name: ‚öôÔ∏è Manual build (placeholder)
      shell: bash
      run: |
        echo "Add build commands here for compiled languages."
        exit 1

    # -------------------------------------------------------------
    # 4Ô∏è‚É£  Perform CodeQL analysis
    # -------------------------------------------------------------
    - name: üî¨ Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
