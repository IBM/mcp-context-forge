# ===============================================================
# üîç CodeQL Advanced ‚Äì Multi-Language Static Analysis Workflow
# ===============================================================
#
# Scans JavaScript/TypeScript, Python, and GitHub Actions workflows.
# Skips files in tests/, docs/, scripts/dev/ (see the config file).
# ---------------------------------------------------------------

name: CodeQL Advanced

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/tests/**'
      - '**/docs/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**/tests/**'
      - '**/docs/**'
  schedule:
    - cron: '15 21 * * 3'   # Wednesday @ 21:15 UTC

permissions:
  contents:        read
  security-events: write
  actions:         read
  packages:        read

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build: none
          - language: python
            build: none
          - language: actions
            build: none

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    # Optional runtimes
    - name: üêç Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: üü¢ Setup Node.js
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # Initialize CodeQL with external config file
    - name: üõ†Ô∏è Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        dependency-caching: true
        config-file: ./.github/codeql-config.yml   # ‚Üê points to the file above

    # Placeholder build step if you ever need manual builds
    - if: matrix.build == 'manual'
      name: ‚öôÔ∏è Manual build
      shell: bash
      run: |
        echo "Add build commands here for compiled languages."
        exit 1

    - name: üî¨ Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
