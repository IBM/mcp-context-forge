# ===============================================================
# üîç CodeQL Advanced ‚Äì Multi-Language Static Analysis Workflow
# ===============================================================
#
# This workflow:
#   ‚Ä¢ Scans JavaScript/TypeScript, Python, and GitHub Actions workflows
#   ‚Ä¢ Detects security vulnerabilities and code quality issues
#   ‚Ä¢ Uploads SARIF results to the ‚ÄúCode scanning‚Äù tab in GitHub Security
#   ‚Ä¢ Caches databases and dependencies to speed up analysis
#   ‚Ä¢ Runs on every push/PR to `main` and weekly (Wednesday @ 21:15 UTC)
#
# ---------------------------------------------------------------

name: CodeQL Advanced

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 21 * * 3'   # Weekly on Wednesday at 21:15 UTC

# -----------------------------------------------------------------
# Minimal permissions ‚Äì principle of least privilege
# -----------------------------------------------------------------
permissions:
  contents:        read            # for checking out the code
  security-events: write           # required to upload SARIF results
  actions:         read            # required in private repositories
  packages:        read            # required to download CodeQL packs

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build: none
          - language: python
            build: none
          - language: actions
            build: none

    steps:
    # -------------------------------------------------------------
    # 0Ô∏è‚É£  Checkout source
    # -------------------------------------------------------------
    - name: ‚¨áÔ∏è  Checkout code
      uses: actions/checkout@v4

    # -------------------------------------------------------------
    # 1Ô∏è‚É£  Optional setup ‚Äì runtimes for specific languages
    # -------------------------------------------------------------
    - name: üêç Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: üü¢ Setup Node.js
      if: matrix.language == 'javascript-typescript'
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # -------------------------------------------------------------
    # 2Ô∏è‚É£  Initialize CodeQL
    # -------------------------------------------------------------
    - name: üõ†Ô∏è Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        dependency-caching: true
        queries: |
          +security-extended
          +security-and-quality

    # -------------------------------------------------------------
    # 3Ô∏è‚É£  Manual build step (not needed for JS/Python/Actions)
    # -------------------------------------------------------------
    - if: matrix.build == 'manual'
      name: ‚öôÔ∏è Manual build (placeholder)
      shell: bash
      run: |
        echo "Add manual build commands here if needed."
        exit 1

    # -------------------------------------------------------------
    # 4Ô∏è‚É£  Perform CodeQL analysis
    # -------------------------------------------------------------
    - name: üî¨ Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
