# ===============================================================
# ğŸ›¡ï¸  OSV-Scanner - Open-Source Vulnerability Scan Workflow
# ===============================================================
#
# This workflow:
#   - **scan-pr** â”€ Diffs dependency changes in every PR / merge-queue
#                   and fails only if the PR introduces *new* vulns.
#   - **scan-scheduled** â”€ Runs a full scan of the default branch
#                   on pushes & weekly cron to catch newly-published CVEs.
#   - Uploads SARIF results to "Security â†’ Code scanning".
#
# Action reference:
#   - Docs:  https://google.github.io/osv-scanner/github-action/
#   - Repo:  https://github.com/google/osv-scanner-action  (Apache-2.0)
#
# Tips:
#   - Ignore a CVE by creating .osv-scanner.toml or using --ignore-vuln.
#   - Add "--skip-git" so the scan isn't cluttered with .git metadata.
# ===============================================================

name: OSV-Scanner

on:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Pull-request diff scan â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pull_request:
    branches: ["main"]
  merge_group:
    branches: ["main"]

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Full scans â”€â”€â”€â”€â”€â”€â”€â”€â”€
  push:
    branches: ["main"]
  schedule:
    - cron: "20 22 * * 0" # Sunday @ 22:20 UTC

# -----------------------------------------------------------------
# Least-privilege permissions
# -----------------------------------------------------------------
permissions:
  contents: read # checkout / version diff

jobs:
  # =============================================================
  # 1ï¸âƒ£  Full scan on push / cron
  # =============================================================
  scan-scheduled:
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@c5996e0193a3df57d695c1b8a1dec2a4c62e8730" # v2.3.3
    with:
      # CLI flags (line-split)
      scan-args: |-
        -r              # recurse into sub-dirs
        --skip-git      # ignore .git dir
        ./              # repo root
      # Keep mainline scans advisory; PR diff scan below remains blocking for new vulns.
      fail-on-vuln: false

  # =============================================================
  # 2ï¸âƒ£  Diff scan on PR / merge-queue
  #     Fails if the PR adds *new* vulns vs. base branch
  # =============================================================
  scan-pr:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@c5996e0193a3df57d695c1b8a1dec2a4c62e8730" # v2.3.3
    with:
      scan-args: |-
        -r
        --skip-git
        ./
      # Fail the check when new vulns are introduced (default true)
      fail-on-vuln: true
