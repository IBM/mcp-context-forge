# ===============================================================
# ‚òÅÔ∏è  MCP Gateway ‚ñ∏ Build, Cache & Deploy to IBM Code Engine
# ===============================================================
#
# This workflow:
#   ‚Ä¢ Restores / updates a local BuildKit layer cache  ‚ùÑÔ∏è
#   ‚Ä¢ Builds the Docker image (Containerfile.lite)     üèóÔ∏è
#   ‚Ä¢ Pushes it to IBM Container Registry (ICR)        üì§
#   ‚Ä¢ Creates or updates a Code Engine app             üöÄ
#
# All sensitive values are read from GitHub **repository secrets**
# ‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î¨‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê
# ‚îÇ Secret name                ‚îÇ Example value                  ‚îÇ
# ‚îú‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îº‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î§
# ‚îÇ IBM_CLOUD_API_KEY          ‚îÇ abcdef-123456‚Ä¶                 ‚îÇ
# ‚îÇ IBM_CLOUD_REGION           ‚îÇ us-south                       ‚îÇ
# ‚îÇ ICR_NAMESPACE              ‚îÇ myspace                        ‚îÇ
# ‚îÇ REGISTRY_HOSTNAME          ‚îÇ us.icr.io                      ‚îÇ
# ‚îÇ APP_NAME                   ‚îÇ mcpgateway                     ‚îÇ
# ‚îÇ CODE_ENGINE_PROJECT        ‚îÇ my-ce-project                  ‚îÇ
# ‚îÇ CODE_ENGINE_REGISTRY_SECRET‚îÇ my-registry-secret             ‚îÇ
# ‚îÇ CODE_ENGINE_PORT           ‚îÇ "4444"                         ‚îÇ
# ‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î¥‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò
# ---------------------------------------------------------------

name: Deploy to IBM Code Engine

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read            # least-privilege

env:
  # Build metadata
  GITHUB_SHA: ${{ github.sha }}
  CACHE_DIR:  /tmp/.buildx-cache      # BuildKit layer cache dir

  # IBM Cloud auth / region
  IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
  IBM_CLOUD_REGION:  ${{ secrets.IBM_CLOUD_REGION }}

  # Registry coords
  REGISTRY_HOSTNAME: ${{ secrets.REGISTRY_HOSTNAME }}
  ICR_NAMESPACE:     ${{ secrets.ICR_NAMESPACE }}

  # Image / app naming
  IMAGE_NAME: ${{ secrets.APP_NAME }}
  IMAGE_TAG:  ${{ github.sha }}

  # Code Engine deployment
  CODE_ENGINE_APP_NAME:        ${{ secrets.APP_NAME }}
  CODE_ENGINE_PROJECT:         ${{ secrets.CODE_ENGINE_PROJECT }}
  CODE_ENGINE_REGISTRY_SECRET: ${{ secrets.CODE_ENGINE_REGISTRY_SECRET }}
  PORT:                        ${{ secrets.CODE_ENGINE_PORT }}

jobs:
  build-push-deploy:
    name: üöÄ Build, Cache, Push & Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    # -----------------------------------------------------------
    # 0Ô∏è‚É£  Checkout repository
    # -----------------------------------------------------------
    - name: ‚¨áÔ∏è  Checkout source
      uses: actions/checkout@v4

    # -----------------------------------------------------------
    # 1Ô∏è‚É£  Set up Docker Buildx
    # -----------------------------------------------------------
    - name: üõ†Ô∏è  Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # -----------------------------------------------------------
    # 2Ô∏è‚É£  Restore BuildKit layer cache
    # -----------------------------------------------------------
    - name: üîÑ  Restore BuildKit cache
      uses: actions/cache@v4
      with:
        path: ${{ env.CACHE_DIR }}
        key:  ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: ${{ runner.os }}-buildx-

    # -----------------------------------------------------------
    # 3Ô∏è‚É£  Install IBM Cloud CLI + plugins
    # -----------------------------------------------------------
    - name: üß∞  Install IBM Cloud CLI
      run: |
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        ibmcloud config --check-version=false
        ibmcloud plugin install -f container-registry
        ibmcloud plugin install -f code-engine
        ibmcloud --version

    # -----------------------------------------------------------
    # 4Ô∏è‚É£  Authenticate to IBM Cloud & select CE project
    # -----------------------------------------------------------
    - name: üîê  IBM Cloud login
      run: |
        ibmcloud login --apikey "$IBM_CLOUD_API_KEY" -r "$IBM_CLOUD_REGION" -g default
        ibmcloud cr region-set "$IBM_CLOUD_REGION"
        ibmcloud cr login
        ibmcloud ce project select --name "$CODE_ENGINE_PROJECT"

    # -----------------------------------------------------------
    # 5Ô∏è‚É£  Build & tag image (uses cache, updates cache dir)
    # -----------------------------------------------------------
    - name: üèóÔ∏è  Build Docker image (with cache)
      run: |
        docker buildx build \
          --file Containerfile.lite \
          --tag "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$IMAGE_TAG" \
          --cache-from type=local,src=${{ env.CACHE_DIR }} \
          --cache-to   type=local,dest=${{ env.CACHE_DIR }},mode=max \
          --load \
          .

    # -----------------------------------------------------------
    # 6Ô∏è‚É£  Push image to IBM Container Registry
    # -----------------------------------------------------------
    - name: üì§  Push image to ICR
      run: |
        docker push "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$IMAGE_TAG"

    # -----------------------------------------------------------
    # 7Ô∏è‚É£  Deploy (create or update) Code Engine application
    # -----------------------------------------------------------
    - name: üöÄ  Deploy to Code Engine
      run: |
        if ibmcloud ce application get --name "$CODE_ENGINE_APP_NAME" > /dev/null 2>&1; then
          echo "üîÅ Updating existing application‚Ä¶"
          ibmcloud ce application update \
            --name  "$CODE_ENGINE_APP_NAME" \
            --image "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$IMAGE_TAG" \
            --registry-secret "$CODE_ENGINE_REGISTRY_SECRET" \
            --cpu 1 --memory 2G
        else
          echo "üÜï Creating new application‚Ä¶"
          ibmcloud ce application create \
            --name  "$CODE_ENGINE_APP_NAME" \
            --image "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$IMAGE_TAG" \
            --registry-secret "$CODE_ENGINE_REGISTRY_SECRET" \
            --port  "$PORT" \
            --cpu 1 --memory 2G
        fi

    # -----------------------------------------------------------
    # 8Ô∏è‚É£  Show deployment status
    # -----------------------------------------------------------
    - name: üìà  Display deployment status
      run: ibmcloud ce application get --name "$CODE_ENGINE_APP_NAME"
