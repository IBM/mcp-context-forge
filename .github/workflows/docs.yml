name: ğŸ“š Generate Documentation

on:
  pull_request:
    branches: ["main"]
  push:
    branches: [ main ]
    paths: 
      - 'mcpgateway/**'
      - 'docs/**'
      - 'README.md'
      - 'mkdocs.yml'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
      
      - name: ğŸ“š Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install code2flow snakefood3 pylint handsdown mkdocs mkdocs-material

      - name: ğŸ§ª Run tests for reports
        run: make test
      
      - name: ğŸ“ Generate documentation
        run: make docs
      
      # - name: ğŸ’¾ Commit documentation changes
      #   run: |
      #     git add docs/ || true
      #     git commit -m "ğŸ“š Update documentation [skip ci]" -a || true
      #     git push || true
      
      - name: ğŸš€ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“‹ Build with MkDocs
        run: mkdocs build
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './site'
      
